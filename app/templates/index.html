<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Анкета</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <h1 class="mb-4">Анкета</h1>
        <form action="/" method="post" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="name">Имя</label>
                <input id="name" type="text" name="name" class="form-control" required>
                <div class="invalid-feedback">
                    Пожалуйста, введите ваше имя.
                </div>
            </div>
            <div class="form-group">
                <label for="city">Город</label>
                <input id="city" type="text" name="city" class="form-control" required>
                <div class="invalid-feedback">
                    Пожалуйста, введите ваш город.
                </div>
            </div>
            <div class="form-group">
                <label for="hobby">Хобби</label>
                <input id="hobby" type="text" name="hobby" class="form-control" required>
                <div class="invalid-feedback">
                    Пожалуйста, введите ваше хобби.
                </div>
            </div>
            <div class="form-group">
                <label for="age">Возраст</label>
                <input id="age" type="number" name="age" class="form-control" required>
                <div class="invalid-feedback">
                    Пожалуйста, введите ваш возраст.
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>

        <h2 class="mt-5">Анкетные данные пользователей</h2>
        {% for user in users %}
        <div class="card mt-3">
            <div class="card-body">
                <h4 class="card-title">{{ user.name }}</h4>
                <p class="card-text"><strong>Город:</strong> {{ user.city }}</p>
                <p class="card-text"><strong>Хобби:</strong> {{ user.hobby }}</p>
                <p class="card-text"><strong>Возраст:</strong> {{ user.age }}</p>
            </div>
        </div>
        {% endfor %}
    </div>

     <!-- Подключение Bootstrap JS и Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Простая валидация формы Bootstrap
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                var forms = document.getElementsByClassName('needs-validation');
                Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
